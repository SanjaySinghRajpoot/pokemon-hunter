<!doctype html>
<html lang="en">
  <head>
    <title>Poke Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
  <body>

    <div class="container flex-center">
      <h1>Poke Search</h1>
      <div class="search-container col-md-5 col-sm-5">
          <input type="text" class="form-control" id="search_q" placeholder="Search pokemon by name">
        <button class="btn-search" id="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <div id="show_error" class="hidden alert alert-danger alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <strong>Not found!</strong> 
      </div>
          <div class="info"></div>
            <p id="update_name">Pikachu</p>
            <p id="update_hp">HP 32/32</p>
            <p id="update_cp">XP 149</p>
            <p id="update_weight">2kg</p>
            <p id="update_height">0.82m</p>
            <p id="update_stardust">500</p>
          </div>
      
    </div>
      

    <script src="pokemon-data.js"></script>
  </body>
</html>
